<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	#my-container{
		max-width: 600px;
		height: 600px;
		box-shadow: 1px 1px 6px 2px #ccc;
		padding: 20px;
		margin: auto;

	}
</style>
</head>
<body>

<div id="my-container">
	<div id="div1" class="alert alert-success"></div>
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
		</div>
		<div class="form-group">
			<label for="email">Eame</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Enter your name">
		</div>
		<div class="form-group">
			<label for="address">Address</label>
						<textarea class="form-control" name="address" id="address" placeholder="Enter your name"></textarea>

		</div>
		<div class="form-group">
			<label for="branch">Branch</label>
			<select name="branch" id="branch" class="form-control">
				<option>Select Your Branch</option>
				<option>CSE</option>
				<option>ISE</option>
				<option>EEE</option>
				<option>EC</option>
				<option>ME</option>
			</select>
		</div>
		<div class="form-group">
		<input type="button" id="button" name="submit" value="Register" class="btn btn-primary">
		</div>
	</form>

	
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#div1').hide()
		$('#button').click(function() {
			/* Act on the event */
			var name=$('#name').val();
			var email=$('#email').val();
			var address=$('#address').val();
			var branch=$('#branch').val();
			$.ajax({
				url:"stinsrt.php",
				data: {name: 'name',
			email: 'email',
		address: 'address',
	branch: 'branch'},
			
			type:'post',
			success:function(res){
				$('#div1').show();
				$('#div1').html(res)

			},
			error:function(res){
				alert(res)
			}
			})
			

		})
		
	})
</script>
</body>
</html>
